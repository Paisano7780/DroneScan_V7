# Configuración para conexión ADB desde VS Code Codespace al emulador local
# Edita estos valores según tu configuración

# IP de tu PC donde está corriendo el emulador
# Para encontrarla: En Windows ejecuta 'ipconfig' y busca la IP de tu red WiFi/Ethernet
EMULATOR_IP="192.168.1.100"

# Puerto para ADB (normalmente 5555)
EMULATOR_PORT="5555"

# Configuración del emulador en Android Studio
# Nombre del AVD que creaste (ej: "Pixel_6_API_35")
AVD_NAME="Pixel_6_API_35"

# Configuración de la app DroneScan
PACKAGE_NAME="com.dronescan"
ACTIVITY_NAME="com.dronescan.DroneScanActivity"
APK_PATH="DroneScanMinimal/app/build/outputs/apk/debug/app-debug.apk"

# Configuración de logs
# Filtros para logcat (separados por espacios)
LOG_FILTERS="com.dronescan:V AndroidRuntime:E System.err:E ActivityManager:I"
